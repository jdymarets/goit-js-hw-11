<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>With scroll</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a href="../index.html" class="search-form__btn-back" type="submit">
          <svg width="30" height="30" area-label="Back">
            <use href="../images/icons.svg#arrow-left2"></use>
          </svg>
        </a>
        <form class="search-form" id="search-form">
          <div class="search-form__container">
            <input
              type="text"
              name="searchQuery"
              autocomplete="off"
              placeholder="Search images..."
            />
            <button class="search-form__btn" type="submit">
              <svg width="20" height="20" area-label="Search">
                <use href="../images/icons.svg#search"></use>
              </svg>
            </button>
          </div>
        </form>
      </div>
    </header>

    <main class="main container">
      <div class="gallery"></div>

      <div class="loader-ellips is-hidden">
        <span class="loader-ellips__dot"></span>
        <span class="loader-ellips__dot"></span>
        <span class="loader-ellips__dot"></span>
        <span class="loader-ellips__dot"></span>
      </div>
    </main>
    <script src="../js/search-with-scroll.js"></script>
  </body>
</html>
